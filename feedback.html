<div class="row feed">
    <div class="feed1">
        <h1 data-text="feedback...">feedback...</h1>
    </div>

    <div class="row feed2">
        <div class="text">
            <p>We would like your feedback to improve our website.</p>
            <p>What is our opinion of this page?</p>
        </div>
        <div class="rating">

            <input type="radio" name="star" id="star1">
            <label for="star1">
                <img src="Bridges Infor/emoji1.png" alt="emoji1">
                <h4>Hate</h4>
            </label>

            <input type="radio" name="star" id="star2">
            <label for="star2">
                <img src="Bridges Infor/emoji2.png" alt="emoji2">
                <h4>Dislike</h4>
            </label>

            <input type="radio" name="star" id="star3">
            <label for="star3">
                <img src="Bridges Infor/emoji3.png" alt="emoji3">
                <h4>Normal</h4>
            </label>

            <input type="radio" name="star" id="star4">
            <label for="star4">
                <img src="Bridges Infor/emoji4.png" alt="emoji4">
                <h4>Like</h4>
            </label>


            <input type="radio" name="star" id="star5" checked>
            <label for="star5">
                <img src="Bridges Infor/emoji5.png" alt="emoji5">
                <h4>Love    </h4>
            </label>

        </div>
    </div>
    <div class="row feed3">
        <div class="row">
            <p>Please select your feedback category below:</p>
        </div>
        <div class="row suggest">
            <div class="col"><input class="btn  border-success" type="button" value="Suggestion"></button></div>
            <div class="col"><input class="btn  border-success" type="button" value="Something wrong"></div>
            <div class="col"><input class="btn  border-success" type="button" value="Compliment"></div>
        </div>
    </div>
    <div class="row feed4">
        <p>Please leave your feedback below:</p>
        <p> <textarea name="" id="" cols="50" rows="5" placeholder="Write your opinion...."></textarea> </p>
        <input type="button" class="btn btn-outline-success rounded-pill btn-sm" value="SEND">
    </div>
</div>
